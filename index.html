<!DOCTYPE html>
<html>
<head>
    <title>Week 11 Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="title">My Responsive Webpage: try clicking an SVG button below</h1>
    <div class="grid-container">
        <div class="svg-container">
            <svg><circle cx="50%" cy="50%" r="40%" stroke="green" stroke-width="6" fill="white" /></svg>
            <button onclick="changePageTitle('Button 1 Clicked')">Button 1</button>
        </div>
        <div class="svg-container">
            <svg><circle cx="50%" cy="50%" r="40%" stroke="red" stroke-width="6" fill="white" /></svg>
            <button onclick="changePageTitle('Button 2 Clicked')">Button 2</button>
        </div>
        <div class="svg-container">
            <svg><circle cx="50%" cy="50%" r="40%" stroke="blue" stroke-width="6" fill="white" /></svg>
            <button onclick="changePageTitle('Button 3 Clicked')">Button 3</button>
        </div>
        <div class="svg-container">
            <svg><circle cx="50%" cy="50%" r="40%" stroke="yellow" stroke-width="6" fill="white" /></svg>
            <button onclick="changePageTitle('Button 4 Clicked')">Button 4</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
